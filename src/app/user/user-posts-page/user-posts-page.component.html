<div class="wrapper" *ngIf="loading; else loader">
  <div class="flex-container">
    <app-post
      *ngFor="let post of userPosts"
      [post]="post"
      [categories]="categories"
    ></app-post>
  </div>
</div>

<ng-template #loader>
  <mat-spinner class="center-margin"></mat-spinner>
</ng-template>
