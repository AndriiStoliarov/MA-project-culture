<header>
  <mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/poster">Афіша</a>
      <a mat-menu-item routerLink="/about">О нас</a>
    </mat-menu>

    <a href="/" class="header-title">Чівент</a>

    <span class="spacer"></span>

    <span *ngIf="hiding">{{ firstName }} {{ lastName }}</span>

    <mat-list *ngIf="hiding">
      <mat-list-item>
        <a
          mat-icon-button
          class="navigation-link"
          routerLink="/user/posts"
          routerLinkActive #rla="routerLinkActive"
          [disabled]="rla.isActive"
        >
          <mat-icon>person</mat-icon>
        </a>
      </mat-list-item>
    </mat-list>

    <mat-list *ngIf="hiding">
      <mat-list-item>
        <a
          mat-icon-button
          class="navigation-link"
          (click)="logout()"
          aria-label="exit-to-app"
        >
          <mat-icon>logout</mat-icon>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-toolbar>
</header>

<div
  class="button-container"
  *ngIf="hiding"
>
  <a
    mat-fab
    color="primary"
    routerLink="event"
    aria-label="add new event"
    routerLinkActive="hide"
  >
    <mat-icon>add</mat-icon>
  </a>
</div>

<div class="wrapper">
  <router-outlet></router-outlet>
</div>
