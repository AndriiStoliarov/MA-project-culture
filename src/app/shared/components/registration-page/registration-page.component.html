<div class="wrapper">
  <h1 mat-dialog-title class="align-center">Зареєструватися</h1>
  <hr>
  <form [formGroup]="registrationForm" class="flex-form" #form>
    <mat-form-field appearance="legacy">
      <mat-label>Iм’я</mat-label>
      <input matInput formControlName="name" required>
      <mat-icon matSuffix>face</mat-icon>
      <mat-error *ngIf="isControlInvalid('name')" class="validation">
        {{ getContolError('name') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Електронна пошта</mat-label>
      <input matInput formControlName="email" required email>
      <mat-icon matSuffix>alternate_email</mat-icon>
      <mat-error *ngIf="isControlInvalid('email')" class="validation">
        {{ getContolError('email') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Новий пароль</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="isControlInvalid('password')" class="validation">
        {{ getContolError('password') }}
      </mat-error>
    </mat-form-field>
  </form>

  <div mat-dialog-actions class="flex-button">
    <button mat-button mat-dialog-close>Закрити</button>
    <button mat-button (click)="form.reset()">Скинути</button>
    <button mat-button (click)="registrationForm.submit()" [disabled]="registrationForm.invalid">Надіслати</button>
  </div>
</div>
