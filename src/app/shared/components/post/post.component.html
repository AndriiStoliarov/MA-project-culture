<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title class="title-height">{{ post.title }}</mat-card-title>
  </mat-card-header>

  <div *ngIf="post.image_url; else placeholder">
      <img
        mat-card-image
        class="image-height"
        [src]="post.image_url"
        alt="Photo of a event"
      >
  </div>

  <mat-card-actions class="flex-button">
    <button
      mat-button
      color="primary"
    >
      {{ post.category.name }}
    </button>

    <button
      mat-flat-button
      [routerLink]="['/posts', post.id]"
      color="primary"
    >Детальніше</button>
  </mat-card-actions>
</mat-card>

<ng-template #placeholder>
  <div>
    <img
      mat-card-image
      class="image-height"
      src="../../../../assets/images/post-placeholder.jpg"
      alt="Photo of a event"
    >
  </div>
</ng-template>

<ng-template #loading>
  <mat-spinner class="center-margin"></mat-spinner>
</ng-template>
