<header>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">
    <mdb-navbar-brand><a class="navbar-brand logo-font" href="#">ЧІВЕНТ</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/" mdbWavesEffect>Головна<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/poster" mdbWavesEffect>Афіша</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/about" mdbWavesEffect>О нас</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link waves-light" routerLink="/event" mdbWavesEffect>додати подію<span class="sr-only"></span></a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link">
              <mdb-icon fas icon="sign-in-alt fa-lg"></mdb-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="frame.show()">
              <mdb-icon fas icon="address-card fa-lg"></mdb-icon>
            </a>
          </li>
        </ul>
      </links>
  </mdb-navbar>
</header>

<div class="wrapper">
  <router-outlet></router-outlet>
</div>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Створити користувача</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
          <input type="text" id="nameCaption" class="form-control" [formControl]="getControlName('name')"
                 mdbInput mdbValidate>
          <label for="nameCaption">Ім'я</label>
          <mdb-error *ngIf="isControlInvalid('name')">
            {{ getContolError('name') }}
          </mdb-error>
        </div>
        <div class="md-form mb-5">
          <mdb-icon fas icon="mobile" class="prefix grey-text"></mdb-icon>
          <input type="text" id="phoneCaption" class="form-control" [formControl]="getControlName('phone')"
                 mdbInput mdbValidate>
          <label for="phoneCaption">Номер мобільного телефону</label>
          <mdb-error *ngIf="isControlInvalid('phone')">
            {{ getContolError('phone') }}
          </mdb-error>
        </div>
        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="email" id="emailCaption" class="form-control" [formControl]="getControlName('email')"
                 mdbInput mdbValidate>
          <label for="emailCaption">Електронна пошта</label>
          <mdb-error
            *ngIf="isControlInvalid('email')">
            {{ getContolError('email') }}
          </mdb-error>
        </div>
        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="passwordCaption" class="form-control" [formControl]="getControlName('password')"
                 mdbInput mdbValidate>
          <label for="passwordCaption">Новий пароль</label>
          <mdb-error
            *ngIf="isControlInvalid('password')">
            {{ getContolError('password') }}
          </mdb-error>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="deep-orange" class="waves-light" mdbWavesEffect>Зареєструватися</button>
      </div>
    </div>
  </div>
</div>
