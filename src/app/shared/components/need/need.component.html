<mat-card class="flex-card margin-card">
  <span>{{ requirement.description }}</span>
  <button
    mat-flat-button
    (click)="openDialog()"
    color="primary"
  >
  Запропонувати
  </button>

  <ng-container *ngIf="isAuthenticated">
    <app-proposal *ngFor="let userProposal of requirement.proposals"
                  [userProposal]="userProposal">
    </app-proposal>
  </ng-container>

</mat-card>
